<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Cofre de Recuerdos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="card cofre-cerrado">
        <h1>🗝️ El Cofre Secreto 🗝️</h1>
        <h2>Bienvenida, mi amor.</h2>
        <p>Para desbloquear nuestros recuerdos, por favor, ingresa nuestra clave especial:</p>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="password" name="password" placeholder="Escribe aquí la clave" required>
            <button type="submit">Abrir Cofre</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
